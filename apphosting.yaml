# Firebase App Hosting Configuration - FORCE DEPLOY v2.6.0
# DEPLOY: SUBSCRIPTION MANAGEMENT COMPLETE + Usuario Demo sin Suscripci√≥n
runConfig:
  cpu: 4
  memoryMiB: 2048
  maxInstances: 10
  minInstances: 1
  concurrency: 100

env:
  # Firebase Admin SDK
  - variable: FIREBASE_SERVICE_ACCOUNT_KEY
    secret: firebase-service-account-key
    availability:
      - RUNTIME
  - variable: SERVICE_ACCOUNT_KEY
    secret: SERVICE_ACCOUNT_KEY
    availability:
      - RUNTIME

  # Google Gemini AI
  - variable: GEMINI_API_KEY
    secret: GEMINI_API_KEY
    availability:
      - RUNTIME
  - variable: GOOGLE_API_KEY
    secret: GOOGLE_API_KEY
    availability:
      - RUNTIME

  # WhatsApp Business API
  - variable: WHATSAPP_WEBHOOK_VERIFY_TOKEN
    value: heartlink_webhook_2025
    availability:
      - RUNTIME
  - variable: WHATSAPP_ACCESS_TOKEN
    secret: WHATSAPP_ACCESS_TOKEN
    availability:
      - RUNTIME
  - variable: WHATSAPP_PHONE_NUMBER_ID
    secret: WHATSAPP_PHONE_NUMBER_ID
    availability:
      - RUNTIME

  # MercadoPago Integration
  - variable: MERCADOPAGO_ACCESS_TOKEN
    secret: MERCADOPAGO_ACCESS_TOKEN
    availability:
      - RUNTIME
  - variable: CRON_SECRET_TOKEN
    value: heartlink-cron-2025
    availability:
      - RUNTIME

  # Application URL
  - variable: NEXT_PUBLIC_APP_URL
    value: https://heartlink--heartlink-f4ftq.us-central1.hosted.app
    availability:
      - BUILD
      - RUNTIME
  - variable: META_APP_SECRET
    secret: META_APP_SECRET
    availability:
      - RUNTIME
