# Firebase App Hosting Configuration - WHATSAPP TOKEN UPDATE v2.1.0
# FORCE REDEPLOY: New WhatsApp token configured - must restart app
runConfig:
  cpu: 4
  memoryMiB: 2048
  maxInstances: 10
  minInstances: 1
  concurrency: 100

env:
  # Firebase Admin SDK
  - variable: FIREBASE_SERVICE_ACCOUNT_KEY
    secret: firebase-service-account-key
    availability:
      - RUNTIME
  - variable: SERVICE_ACCOUNT_KEY # Fallback for older configs
    secret: SERVICE_ACCOUNT_KEY
    availability:
      - RUNTIME

  # Google Gemini AI
  - variable: GEMINI_API_KEY
    secret: GEMINI_API_KEY
    availability:
      - RUNTIME
  - variable: GOOGLE_API_KEY # Fallback for older configs
    secret: GOOGLE_API_KEY
    availability:
      - RUNTIME

  # WhatsApp Business API - NEW TOKEN UPDATED âœ…
  - variable: WHATSAPP_WEBHOOK_VERIFY_TOKEN
    value: heartlink_webhook_2025
    availability:
      - RUNTIME
  - variable: WHATSAPP_ACCESS_TOKEN
    secret: WHATSAPP_ACCESS_TOKEN
    availability:
      - RUNTIME
  - variable: WHATSAPP_PHONE_NUMBER_ID
    secret: WHATSAPP_PHONE_NUMBER_ID
    availability:
      - RUNTIME

  # Meta App Configuration for GDPR Compliance
  - variable: META_APP_SECRET
    secret: META_APP_SECRET
    availability:
      - RUNTIME

  # Application URL
  - variable: NEXT_PUBLIC_APP_URL
    value: https://heartlink--heartlink-f4ftq.us-central1.hosted.app
    availability:
      - BUILD
      - RUNTIME
